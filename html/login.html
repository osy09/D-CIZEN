<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-CiZen 로그인</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- 상단 로고와 네비게이션 메뉴 -->
  <header>
    <div class="container">
      <a href="main.html" class="logo">
        <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3 L33 8 V18 C33 27 19 35 19 35 C19 35 5 27 5 18 V8 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
          <circle cx="19" cy="14" r="3" fill="#fff"/>
          <rect x="16" y="17" width="6" height="7" rx="3" fill="#fff"/>
          <circle cx="11" cy="23" r="2" fill="#60a5fa"/>
          <circle cx="27" cy="23" r="2" fill="#60a5fa"/>
          <line x1="14" y1="23" x2="24" y2="23" stroke="#60a5fa" stroke-width="1.5"/>
        </svg>
        D-CiZen
      </a>
      <nav>
        <a href="learn.html">학습</a>
        <a href="form.html">진단</a>
        <a href="main.html#community-section">커뮤니티</a>
        <a href="help.html">도움말</a>
      </nav>
      <button class="login-btn">로그인</button>
    </div>
  </header>

  <main>
    <!-- 로그인 폼 -->
    <div class="login-container">
      <h2>로그인</h2>
      <div class="error" id="loginError"></div>
      <div class="success" id="loginSuccess"></div>
      <form id="loginForm" autocomplete="off">
        <label for="username">
          <i class="ri-user-line"></i> 아이디
        </label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        
        <label for="password">
          <i class="ri-lock-line"></i> 비밀번호
        </label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        
        <button type="submit">
          <i class="ri-login-circle-line"></i> 로그인
        </button>
      </form>
      
      <div class="login-help">
        <p>테스트 계정: <strong>testuser</strong> / <strong>1234</strong></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <a href="main.html" class="footer-logo">
            <svg width="28" height="28" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 3 L33 8 V18 C33 27 19 35 19 35 C19 35 5 27 5 18 V8 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
              <circle cx="19" cy="14" r="3" fill="#fff"/>
              <rect x="16" y="17" width="6" height="7" rx="3" fill="#fff"/>
              <circle cx="11" cy="23" r="2" fill="#60a5fa"/>
              <circle cx="27" cy="23" r="2" fill="#60a5fa"/>
              <line x1="14" y1="23" x2="24" y2="23" stroke="#60a5fa" stroke-width="1.5"/>
            </svg>
            D-CiZen
          </a>
          <p>디지털 시민의식 향상을 위한<br>교육 플랫폼</p>
        </div>
        
        <div class="footer-nav">
          <h4>서비스</h4>
          <a href="main.html">홈</a>
          <a href="learn.html">학습</a>
          <a href="form.html">진단</a>
          <a href="help.html">도움말</a>
        </div>
        
        <div class="footer-contact">
          <h4>연락처</h4>
          <p><i class="ri-mail-line"></i> osy@dgsw.hs.kr</p>
          <p><i class="ri-phone-line"></i> 053-2009-0619</p>
          <p><i class="ri-map-pin-line"></i> 대구광역시 달성군</p>
        </div>
        
        <div class="footer-legal">
          <h4>법적 고지</h4>
          <a href="#privacy">개인정보 처리방침</a>
          <a href="#terms">이용약관</a>
          <a href="#accessibility">접근성 정책</a>
        </div>
      </div>
      
      <div class="footer-bottom">
        <p>&copy; 2025 D-CiZen. 모든 권리 보유.</p>
        <div class="footer-social">
          <a href="#" aria-label="페이스북"><i class="ri-facebook-line"></i></a>
          <a href="#" aria-label="트위터"><i class="ri-twitter-line"></i></a>

          <a href="#" aria-label="유튜브"><i class="ri-youtube-line"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="../JS/login.js"></script>
</body>
</html>
