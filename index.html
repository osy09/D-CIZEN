<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-CIZEN - 디지털 시민의식 교육 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2563eb, #7c3aed, #06b6d4);
            border-radius: 20px 20px 0 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo svg {
            filter: drop-shadow(0 4px 8px rgba(37, 99, 235, 0.3));
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 500;
        }
        
        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .description {
            color: #4b5563;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .btn {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(156, 163, 175, 0.3);
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-icon {
            font-size: 24px;
            color: #2563eb;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(37, 99, 235, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            animation: slideInDown 0.5s ease-out;
            display: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="countdown" class="countdown">
        자동 이동까지 <span id="timer">5</span>초
    </div>
    
    <div class="container">
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3 L33 8 V18 C33 27 19 35 19 35 C19 35 5 27 5 18 V8 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
                <circle cx="19" cy="14" r="3" fill="#fff"/>
                <rect x="16" y="17" width="6" height="7" rx="3" fill="#fff"/>
                <circle cx="11" cy="23" r="2" fill="#60a5fa"/>
                <circle cx="27" cy="23" r="2" fill="#60a5fa"/>
                <line x1="14" y1="23" x2="24" y2="23" stroke="#60a5fa" stroke-width="1.5"/>
            </svg>
            <span class="logo-text">D-CiZen</span>
        </div>
        
        <div class="subtitle">디지털 시민의식 교육 플랫폼</div>
        
        <div class="welcome-text">환영합니다!</div>
        <div class="description">
            건전하고 올바른 디지털 시민이 되기 위한<br>
            첫 걸음을 함께 시작해보세요.
        </div>
        
        <a href="html/main.html" class="btn" id="enterBtn">
            <i class="ri-arrow-right-line"></i>
            D-CiZen 시작하기
        </a>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-icon">
                    <i class="ri-book-open-line"></i>
                </div>
                <div class="info-label">학습</div>
            </div>
            <div class="info-item">
                <div class="info-icon">
                    <i class="ri-user-line"></i>
                </div>
                <div class="info-label">진단</div>
            </div>
            <div class="info-item">
                <div class="info-icon">
                    <i class="ri-team-line"></i>
                </div>
                <div class="info-label">커뮤니티</div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM 로드 완료 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });
        
        // 페이지 초기화
        function initializePage() {
            // 5초 후 자동 이동 카운트다운 시작
            startCountdown();
            
            // 엔터 키로 이동 가능
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    goToMain();
                }
            });
            
            // 버튼 클릭 이벤트
            document.getElementById('enterBtn').addEventListener('click', function(e) {
                e.preventDefault();
                goToMain();
            });
        }
        
        // 카운트다운 시작
        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            const timerEl = document.getElementById('timer');
            let seconds = 5;
            
            // 카운트다운 표시
            countdownEl.style.display = 'block';
            
            const interval = setInterval(() => {
                seconds--;
                timerEl.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    goToMain();
                }
            }, 1000);
            
            // 사용자가 클릭하면 카운트다운 중지
            document.getElementById('enterBtn').addEventListener('click', function() {
                clearInterval(interval);
                countdownEl.style.display = 'none';
            });
        }
        
        // 메인 페이지로 이동
        function goToMain() {
            // 페이드 아웃 효과
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = 'html/main.html';
            }, 500);
        }
        
        // 페이지 언로드 시 부드러운 전환
        window.addEventListener('beforeunload', function() {
            document.body.style.opacity = '0';
        });
    </script>
</body>
</html>
