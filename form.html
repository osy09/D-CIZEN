<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디지털 시민 자가진단 - D-CiZen</title>
  <link rel="stylesheet" href="form.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- 상단 로고와 네비게이션 메뉴 -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3 L33 8 V18 C33 27 19 35 19 35 C19 35 5 27 5 18 V8 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
          <circle cx="19" cy="14" r="3" fill="#fff"/>
          <rect x="16" y="17" width="6" height="7" rx="3" fill="#fff"/>
          <circle cx="11" cy="23" r="2" fill="#60a5fa"/>
          <circle cx="27" cy="23" r="2" fill="#60a5fa"/>
          <line x1="14" y1="23" x2="24" y2="23" stroke="#60a5fa" stroke-width="1.5"/>
        </svg>
        D-CiZen
      </a>
      <nav>
        <a href="learn.html">학습</a>
        <a href="form.html" class="active">진단</a>
        <a href="index.html#community-section">커뮤니티</a>
        <a href="help.html">도움말</a>
      </nav>
      <button class="login-btn">로그인</button>
    </div>
  </header>

  <main>
    <!-- 자가진단 설문 전체 영역 -->
    <section class="questionnaire">
      <!-- 설문 제목 -->
      <div class="quiz-header">
        <h1>나는 책임감 있는 디지털 시민인가요?</h1>
        <p>온라인 행동을 되돌아보고 더 나은 디지털 시민이 되기 위한 맞춤형 피드백을 받아보세요.</p>
        
        <!-- 스테퍼 -->
        <div class="stepper">
          <div class="step active">
            <div class="circle">1</div>
            <div class="label">질문</div>
          </div>
          <div class="line active"></div>
          <div class="step">
            <div class="circle">2</div>
            <div class="label">분석</div>
          </div>
          <div class="line"></div>
          <div class="step">
            <div class="circle">3</div>
            <div class="label">결과</div>
          </div>
        </div>
      </div>

      <!-- 질문과 답변 박스 -->
      <div class="question-box">
        <!-- 진행률 바 -->
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
          </div>
          <span class="progress-text" id="progressText">1 / 5</span>
        </div>

        <!-- 질문 번호와 내용 -->
        <div class="question-content">
          <div class="question-badge">
            <i class="ri-questionnaire-line"></i>
            <span id="questionNumber">질문 1</span>
          </div>
          <h2 id="questionText">소셜 미디어 계정의 개인정보 설정을 얼마나 자주 확인하시나요?</h2>
        </div>

        <!-- 답변 선택 폼 -->
        <form id="questionForm" class="answer-form">
          <!-- 동적으로 생성됨 -->
        </form>

        <!-- 이전/다음 버튼 -->
        <div class="navigation-buttons">
          <button type="button" id="prevBtn" class="btn btn-secondary" disabled>
            <i class="ri-arrow-left-line"></i>
            이전 질문
          </button>
          <button type="button" id="nextBtn" class="btn btn-primary" disabled>
            다음 질문
            <i class="ri-arrow-right-line"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- 결과 섹션 (숨김 상태) -->
    <section class="result-section" id="resultSection" style="display: none;">
      <div class="result-container">
        <div class="result-header">
          <div class="result-icon">
            <i class="ri-award-line"></i>
          </div>
          <h2>진단 결과</h2>
          <p>당신의 디지털 시민의식 수준을 분석했습니다.</p>
        </div>
        
        <div class="result-content">
          <div class="score-display">
            <div class="score-circle">
              <span class="score-number" id="finalScore">0</span>
              <span class="score-text">점</span>
            </div>
            <div class="score-grade" id="scoreGrade">우수</div>
          </div>
          
          <div class="result-details">
            <h3>평가 결과</h3>
            <p id="resultDescription">훌륭한 디지털 시민의식을 갖고 계시네요!</p>
            
            <div class="recommendations">
              <h4>추천 행동</h4>
              <ul id="recommendationList">
                <!-- 동적으로 생성됨 -->
              </ul>
            </div>
          </div>
          
          <div class="result-actions">
            <button type="button" class="btn btn-primary" onclick="restartQuiz()">
              <i class="ri-refresh-line"></i>
              다시 진단하기
            </button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='learn.html'">
              <i class="ri-book-open-line"></i>
              학습하러 가기
            </button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
              <i class="ri-home-line"></i>
              홈으로 돌아가기
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-simple">
        <div class="footer-brand">
          <a href="index.html" class="footer-logo">
            <svg width="28" height="28" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 3 L33 8 V18 C33 27 19 35 19 35 C19 35 5 27 5 18 V8 Z" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
              <circle cx="19" cy="14" r="3" fill="#fff"/>
              <rect x="16" y="17" width="6" height="7" rx="3" fill="#fff"/>
              <circle cx="11" cy="23" r="2" fill="#60a5fa"/>
              <circle cx="27" cy="23" r="2" fill="#60a5fa"/>
              <line x1="14" y1="23" x2="24" y2="23" stroke="#60a5fa" stroke-width="1.5"/>
            </svg>
            D-CiZen
          </a>
          <p>&copy; 2025 D-CiZen. 모든 권리 보유.</p>
        </div>
        <div class="footer-nav">
          <a href="index.html">홈</a>
          <a href="learn.html">학습</a>
          <a href="form.html">진단</a>
          <a href="help.html">도움말</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="form.js"></script>
</body>
</html>
